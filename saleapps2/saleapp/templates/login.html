{%extends "layout/base.html"%}

{%block title%}Dang nhap{%endblock%}

{%block content%}

<form method="post" action="\login">
    <h1 class="text-center text-info">Đăng nhập</h1>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-zA-Z0-9]*" required>
        <label for="email">Email</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        <label for="pwd">Password</label>
    </div>

    <div>
        <button class="btn btn-info">Dang nhap</button>
    </div>

</form>
{%endblock%}
